<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:cyan;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    background: white;
    padding:25px;
    width:100%;
    max-width:400px;
    border-radius:15px;
}

</style>
</head>

<body>

<form class="box" onsubmit="return Validate()">
<h3 class="text-center mb-3">Sign In</h3>

<input type="text" id="email" class="form-control mb-2" placeholder="Email">

<div class="input-group mb-2">
<input type="password" id="password" class="form-control" placeholder="Password">

</div>


<button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

<p class="text-center mt-2">
New user? <a href="signup.html">Sign Up</a>
</p>
</form>

<script>
const API_URL = "https://6962f4042d146d9f58d26680.mockapi.io/validation";

function Validate() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if (email === "" || pass === "") {
        alert("Email and Password required");
        return false;
    }

    fetch(API_URL)
        .then(res => res.json())
        .then(users => {
            let user = users.find(
                u => u.email === email && u.password === pass
            );

            if (user) {
                alert("Login successful!");
                window.location.href = "tourist.html";
            } else {
                alert("Invalid Email or Password");
            }
        });

    return false;
}
</script>

</body>
</html>
